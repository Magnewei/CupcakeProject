<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="en">
<div th:replace="~{fragments :: head('Frontpage')}"></div>

<link href="../public/css/order_cupcakes.css" th:href="@{/css/styles.css}" rel="stylesheet"/>
<div th:replace="~{fragments :: header}"></div>

<body>
<h1>Admin Panel - User List</h1>
<form method="post">
    <table>
        <thead>
        <tr>
            <th>ID</th>
            <th>Email</th>
            <th>Password</th>
            <th>Role</th>
            <th>Balance</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="user : ${userList}">
            <td th:text="${user.userID}"></td>
            <td th:text="${user.email}"></td>
            <td th:text="${user.password}"></td>
            <td th:text="${user.role}"></td>
            <td th:text="${user.balance}"></td>

            <td>
                <button class="" type="submit" name="remove_user" formaction="/removeuser" th:value="${user.userID}">
                    Delete User
                </button>
            </td>
        </tr>
        </tbody>
    </table>
</form>

<div th:replace="~{fragments :: footer}"></div>
</body>
</html>
