<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head th:fragment="head(title)">
    <title th:text="${title}"></title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../public/css/styles.css" th:href="@{/css/styles.css}" rel="stylesheet"/>
</head>

<body>
<header th:style="'background-image: url(' + @{/images/CupcakeHeader32.jpg} + ');'" class="header-background">
    <nav>
        <ul class="horizontal-buttons">
            <li>
                <button formaction="/loadlogin" name="button">Login</button>
            </li>


            <li>
                <button formaction="/loadshop" name="button">Shop</button>
            </li>

            <li>
                <button formaction="/loadorder" name="button">Bestil</button>
            </li>

            <li>
                <button formaction="/loadcart" name="button">Kurv</button>
            </li>

            <li>
                <button th:if="${session.currentUser != null} ? ${session.currentUser.role == 'admin'}"
                        formaction="/loadadmin" name="button">Admin
                </button>
            </li>

        </ul>
    </nav>
</header>


<footer th:fragment="footer" style="width:100%;border-top:1px solid black;">

</footer>

</body>
</html>
